jLabel4.text=<html><h1>Instructions</h1>\n<ol>\n<li>\nSelect an action -  drag, click, move, or scroll.\n</li>\n<li>For click, move, and drag, specify all coordinates required.\n\t<ol>\n\t<li>Click the button available for each point, move you mouse to the place you want the mouse to move to, and wait until the new window disappears.\n\t</li>\n\t</ol>\n</li> <li> Select the time to delay until the next action is processed. </li> <li>\nClick <quote>Queue Action</quote> for every action in the sequence you want them executed in.\n</li> <li> Select the repeat checkmark if you want the sequence repeated, then select the number of times. </li> <li> Select the delete action button to remove an action from the sequence. </li> <li> Select the <quote>Run Action(s)</quote> button to run the sequence of actions. </li> </ol>\n</html>
